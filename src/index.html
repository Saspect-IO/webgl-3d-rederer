<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Qrius Engine</title>
    <link rel="stylesheet" href="https://webglfundamentals.org/webgl/resources/webgl-tutorials.css">
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="qrius-glCanvas"></canvas>
    <div id="uiContainer">
        <div id="ui">
            <div style="display: flex; flex-direction: row;">
                <span>Fiel Of View</span>
                <input type="range" min="1" max="179" class="slider" id="fielOfView" />
            </div>
            <div style="display: flex; flex-direction: row;">
                <span>x</span>
                <input type="range" class="slider" id="translateX" />
            </div>
            <div style="display: flex; flex-direction: row;">
                <span>y</span>
                <input type="range" class="slider" id="translateY" />
            </div>
            <div style="display: flex; flex-direction: row;">
                <span>z</span>
                <input type="range" class="slider" id="translateZ" />
            </div>
            <div style="display: flex; flex-direction: row;">
                <span>Rotate x</span>
                <input type="range" max="360" class="slider" id="angleX" />
            </div>
            <div style="display: flex; flex-direction: row;">
                <span>Rotate y</span>
                <input type="range" max="360" class="slider" id="angleY" />
            </div>
            <div style="display: flex; flex-direction: row;">
                <span>Rotate z</span>
                <input type="range" max="360" class="slider" id="angleZ" />
            </div>







        </div>
    </div>
    <style>
        .slider:hover {
            opacity: 1;
            /* Fully shown on mouse-over */
        }
    </style>
</body>

</html>
